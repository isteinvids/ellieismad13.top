<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✧ ellieismad13.top | encrypt me pls ✧</title>
    <style>
      body {
        background: #fff0f5;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        color: #d36da2;
        text-shadow: 1px 1px 0px #fff;
      }

      .meow {
        font-size: 0.9rem;
        color: #999;
        margin-bottom: 1.5rem;
      }

      pre {
        background: #fff;
        border: 2px dashed #d36da2;
        padding: 1rem;
        width: 90%;
        max-width: 600px;
        border-radius: 8px;
        white-space: pre-wrap;
        word-break: break-word;
        margin-bottom: 0.5rem;
        font-family: monospace;
        font-size: 0.85rem;
        color: #555;
        max-height: 100px;
        overflow: hidden;
        transition: max-height 0.3s ease;
        text-align: center;
      }

      pre.expanded {
        max-height: none;
        overflow: auto;
      }

      .toggle-key {
        cursor: pointer;
        color: #d36da2;
        font-size: 0.9rem;
        margin-bottom: 1rem;
        text-decoration: underline;
      }

      textarea {
        width: 90%;
        max-width: 600px;
        height: 150px;
        padding: 1rem;
        border-radius: 8px;
        border: 2px solid #d36da2;
        resize: vertical;
        font-size: 1rem;
        font-family: inherit;
        margin-bottom: 1rem;
      }

      button {
        background: #d36da2;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 999px;
        cursor: pointer;
        font-size: 1rem;
        box-shadow: 2px 2px 0 #aaa;
      }

      button:hover {
        background: #b9548c;
      }

      .output {
        margin-top: 1rem;
        background: #fff;
        border: 2px dotted #d36da2;
        padding: 1rem;
        border-radius: 8px;
        width: 90%;
        max-width: 600px;
        font-family: monospace;
        font-size: 0.85rem;
        white-space: pre-wrap;
        display: none;
        text-align: center;
      }

      .copy {
        margin-top: 0.5rem;
        display: none;
      }

      #splow {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.5) rotate(-15deg);
        background: radial-gradient(circle at center, #fff 30%, #f69de5 90%);
        border: 8px solid #d36da2;
        border-radius: 50%;
        padding: 5rem 7rem;
        font-size: 5rem;
        color: #b3006b;
        font-weight: 900;
        z-index: 9999;
        opacity: 0;
        pointer-events: none;
        transition: transform 0.3s ease, opacity 0.3s ease;
        box-shadow: 0 0 100px rgba(255, 0, 130, 0.5);
        text-shadow: 2px 2px 0 #fff;
      }

      #splow.show {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.2) rotate(0deg);
      }

      hr {
        width: 90%;
        max-width: 600px;
        border: none;
        border-top: 2px dashed #d36da2;
        margin: 2rem 0;
      }
    </style>
  </head>

  <body>

    <h1>✿ ellieismad13.top ✿</h1>
    <div class="meow">(meow.)</div>
    <div id="splow">meow!</div>

    <textarea id="plaintext" placeholder="type your secret confession here..."></textarea>
    <br>
    <div class="meow">✧ encrypt your secrets with my PGP key ✧</div>
    <button onclick="encryptText()">encrypt it ✧</button>

    <div id="output" class="output"></div>
    <button onclick="copyOutput()" class="copy">copy to clipboard</button>

    <hr>

    <pre id="pgp-key">loading key... meow...</pre>
    <div class="toggle-key" onclick="toggleKey()">show full key</div>

    <script src="https://cdn.jsdelivr.net/npm/openpgp@6.1.1/dist/openpgp.min.js"></script>
    <script>
      let pubkeyArmored = '';

      async function loadKey() {
        try {
          const res = await fetch('/key.pub');
          if (!res.ok) throw new Error('failed to fetch key');
          pubkeyArmored = await res.text();
          document.getElementById('pgp-key').textContent = pubkeyArmored;
        } catch (err) {
          document.getElementById('pgp-key').textContent = 'failed to load key. meow :(';
          showMeowSplash('key load failed. meow :(');
        }
      }

      function toggleKey() {
        const pre = document.getElementById('pgp-key');
        pre.classList.toggle('expanded');

        const toggle = document.querySelector('.toggle-key');
        toggle.textContent = pre.classList.contains('expanded') ? 'hide key' : 'show full key';
      }

      function showMeowSplash(text) {
        const splow = document.getElementById('splow');
        splow.textContent = text || 'meow!';
        splow.classList.add('show');
        setTimeout(() => {
          splow.classList.remove('show');
        }, 400);
      }

      async function encryptText() {
        const plaintext = document.getElementById('plaintext').value;

        try {
          const pubKey = await openpgp.readKey({ armoredKey: pubkeyArmored });

          const encrypted = await openpgp.encrypt({
            message: await openpgp.createMessage({ text: plaintext }),
            encryptionKeys: pubKey
          });

          const output = document.getElementById('output');
          output.textContent = encrypted;
          output.style.display = 'block';
          output.scrollIntoView({ behavior: 'smooth' });

          // show copy
          document.querySelector('.copy').style.display = 'block';

          showMeowSplash();
        } catch (err) {
          alert('encryption failed, meow: ' + err.message);
        }
      }

      loadKey();

      document.getElementById('output').addEventListener('click', function () {
        const range = document.createRange();
        range.selectNodeContents(this);
        const sel = window.getSelection();
        sel.removeAllRanges();
        sel.addRange(range);
      });

      function copyOutput() {
        const output = document.getElementById('output');
        navigator.clipboard.writeText(output.textContent)
          .then(() => showMeowSplash('copied. meow!'))
          .catch(() => showMeowSplash('copy failed. meow. :('));
      }
    </script>

  </body>

</html>
